<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Torque Web Server</title>
</head>
<script type="text/javascript" src="/torque/socket.io/socket.io.js"></script>
<script>
	sock = io.connect('http://dejwoo.com', {path: "/torque/socket.io"});
	console.log(sock);
	sock.on('data', function(data) {
		console.log(data);
		var div = document.getElementById(sock.id);
		if (div == undefined) {
			div = document.createElement('div');
			div.id = sock.id;
			document.getElementById('rootElem').appendChild(div);
		}
		div.innerHTML = JSON.stringify(data, undefined, 2);
	});
</script>
<body>
	<h2>Welcome to the torque web server!</h2>
	<div id="rootElem"></div>
</body>
</html>
